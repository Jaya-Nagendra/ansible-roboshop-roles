- name: app setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml

- name: java setup
  ansible.builtin.import_role:
    name: common
    tasks_from: java-setup.yaml    

- name: syatemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml   

- name: restart payment
  ansible.builtin.systemd_service:
    name: payment
    state: restarted