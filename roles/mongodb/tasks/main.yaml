- name: copy mongo.repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb
  ansible.builtin.dnf: 
    name: mongodb-org
    state: present

  # - name: Enable & Start
  #   ansible.builtin.srvice:
  #     name: mongod
  #     enabled: yes
  #     state: started

- name: Replace conetent allow remote connections
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'        

- name: restart mongodb
  ansible.builtin.service:
    name: mongod
    enabled: yes
    state: restarted   